{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %} </title>
	<!-- BOOTSTRAP STYLES-->
    <link href="{% static 'account/css/bootstrap.css' %}" rel="stylesheet" />
     <!-- FONTAWESOME STYLES-->
    <link href="{% static 'account/css/font-awesome.css' %}" rel="stylesheet" />
    
     <!-- MORRIS CHART STYLES-->
    <link href="{% static 'account/js/morris/morris-0.4.3.min.css' %}" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
    <link href="{% static 'account/css/custom.css' %}" rel="stylesheet" />

  
     
     <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

    <body>
    	 <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">{{user.username}} admin</a> 
            </div>
  <div style="color: white;
padding: 15px 50px 5px 50px;
float: right;
font-size: 16px;"> Last access : {{user.last_login}} &nbsp; <a href="{% url 'account:logout' %}" class="btn btn-danger square-btn-adjust">Logout</a> </div>
        </nav>   
           <!-- /. NAV TOP  -->
                <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
				<li class="text-center">
                    <img src="{{user.image.url}}" class="user-image img-responsive"/>
					</li>
				
					
                    <li>
                        <a class="active-menu"  href="{% url 'account:dashboard' %}"><i class="fa fa-dashboard fa-3x"></i> Dashboard</a>
                    </li>
                     <li>
                        <a  href="{% url 'tailor_app:customer' %}"><i class="fa fa-users fa-3x"></i> Customers</a>
                    </li>
                    <li>
                        <a  href="{% url 'tailor_app:orders' %}"><i class="fa fa-money fa-3x"></i> Orders</a>
                   
                    <li>
                        <a  href="{% url 'tailor_app:measurements' %}"><i class="fa fa-save fa-3x"></i> Measurements </a>
                    </li>

                     <li  >
                        <a  href="{% url 'tailor_app:reports' %}"><i class="fa fa-file fa-3x"></i> Reports </a>
                    </li>
                    <li  >
                        <a  href="{% url 'tailor_app:settings' %}"><i class="fa fa-edit fa-3x"></i> Settings </a>
                    </li>				
					
                </ul>
               
            </div>
            
        </nav>  
        <!-- /. NAV SIDE  -->

    	{% block content %}
    	
    	{% endblock %}
    </body>
  <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="{% static 'account/js/jquery-1.10.2.js' %}"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script src="{% static 'account/js/bootstrap.min.js' %}"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="{% static 'account/js/jquery.metisMenu.js' %}"></script>
     <!-- MORRIS CHART SCRIPTS -->
     <script src="{% static 'account/js/morris/raphael-2.1.0.min.js' %}"></script>
    <script src="{% static 'account/js/morris/morris.js' %}"></script>
      <!-- CUSTOM SCRIPTS -->
    <script src="{% static 'account/js/custom.js' %}"></script>
   
    <script>
        var sideBarList = document.querySelector("#main-menu");
        sideBarList.addEventListener('click', function(event){
            if( event.target.classList != "active-menu" ){
                console.log("yeas") 
                event.target.classList.add("active-menu")
               // event.target.classList.add("active-menu");
                // alert("yeas");

            }
       
       })
    </script>
{% block javascript %} 

{% endblock %}     
</html>
