{% extends 'account/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Signup
{% endblock %}
{% block content %}
  <h2>Sign up</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Sign up</button>
  </form>
{% endblock %}
