{% extends 'account/base.html' %}
{% load static %}
{% block content %}

<div class="panel panel-danger">
                        <div class="panel-heading">
                           PASSWORD RESET FORM
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post">
                            {% csrf_token %}
                                 
                                            <div class="form-group">
                                            <label>Enter Password</label>
                                            <input class="form-control" type="password" name = "new_password1">
                                     <p class="help-block"> Make sure your password is strong</p>
                                        </div>
                                <div class="form-group">
                                            <label>Re Type Password </label>
                                            <input class="form-control" type="password" name = "new_password2">
                                     <p class="help-block">Make sure password match</p>
                                        </div>
                                 
                                        <button type="submit" class="btn btn-danger">Reset Now </button>

                                    </form>
                            </div>
                        </div>
{% endblock content %}
